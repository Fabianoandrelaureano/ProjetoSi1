@(tema: String, controlador : ControladorDeBD)
 <div class="container form-horizontal panel panel-primary text-info" >

<div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Local </th>
                            <th>Descricao </th>
                            <th>Data </th>
                            <th>A&ccedil;&otilde;es </th>
                        </tr>
                    </thead>
                    
                    <tbody>  
                    @for(viagem <- controlador.getViagens()){                                     	
                        <tr>
                            <td>@viagem.getLocal()</td>
                            <td>@viagem.getDescricao()</td>                            
                            <td>@viagem.getData()</td>
                            <td>                                    
                                <input type="submit" class="btn btn-primary" value="Participar">                            
                            </td>                            
                        </tr> 
                    }                                           
                    </tbody>
                </table>
            </div></div>
